
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ShopEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/home/logo.png" alt="ShopEase Logo" class="logo-img" />
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Us -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      
      <div class="row">
        <div class="col-md-6">
          <h4>Our Contact Information</h4>
          <ul class="list-unstyled">
            <li><i class="fas fa-envelope"></i> <strong>Email:</strong> support@shopease.com</li>
            <li><i class="fas fa-phone-alt"></i> <strong>Phone:</strong> +1 (555) 123-4567</li>
            <li><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> 123 Main Street, City, Country</li>
          </ul>

          <!-- map -->
          <h4>Our Locations</h4>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.3937988296076!2d-122.41941568468252!3d37.77492927975949!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c61acb527%3A0x35a9e3a8e8a7a82a!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2sin!4v1634386467601!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="col-md-6">
          <h4>Send Us a Message</h4>
          <form id="contactForm" onsubmit="return validateForm()">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="contact" class="form-label">Contact Number</label>
              <input type="tel" class="form-control" id="contact" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div id="formMessage" class="mt-3"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 OnlineShopping. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
